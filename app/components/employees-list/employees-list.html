<div class="c-users-list">
  <div class="c-users-list__header">
    <div>Employee</div>
    <div>Email</div>
    <div>Address</div>
    <div>Start Date</div>
    <div>Performance Index</div>
    <div style="width: 440px; height: 42px">About</div>
  </div>

  <div
    class="c-users-list__body"
    ng-repeat="employee in EmployeesListComponentVm.employeesList track by $index"
  >
    <div>
      <div class="c-users-list__main-info">
        <img
          class="c-users-list__avatar"
          ng-src="{{employee.profile.avatar}}"
          ng-attr-alt="{{employee.profile.name}}"
        />
        <div
          ng-bind-html="highlight(employee.profile.name, EmployeesListComponentVm.searchedValue)"
        >
          {{ employee.profile.name }}
        </div>
      </div>
    </div>
    <div
      ng-bind-html="highlight(employee.email, EmployeesListComponentVm.searchedValue)"
    >
      {{ employee.email }}
    </div>
    <div
      ng-bind-html="highlight( employee.profile.address, EmployeesListComponentVm.searchedValue)"
    >
      {{ employee.profile.address }}
    </div>
    <div>{{ employee.start_date | date }}</div>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60px;
      "
    >
      {{ employee.performance_index }}
    </div>
    <div
      ng-bind-html="highlight(  employee.profile.about, EmployeesListComponentVm.searchedValue)"
    >
      {{ employee.profile.about }}
    </div>
  </div>
</div>
